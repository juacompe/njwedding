{% extends "page.html" %}

{% block extra_head %}
    {{ block.super }}

    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/all.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/vibrant.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/home.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}engine/css/slideshow.css" media="screen" />
{% endblock %}

{% block script_defer %}
    <script type="text/javascript" src="{{STATIC_URL}}js/common.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/feed.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}galleria/galleria-1.2.5.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}galleria/themes/classic/galleria.classic.min.js"></script>
    <script>
    $('#gallery').galleria({
        width:640,
        height:640,
        autoplay:7000,
        transition:"fade"
    });
    </script>
{% endblock %}




{% block page_content %}

    <div id="gallery">
        {% for image in images %}
        <a href="{{IMAGE_URL}}{{image}}">
            <img src="{{THUMBNAIL_URL}}{{image}}" alt="Tweet photos tagged with #njwedding"
                 title="Tweet photos tagged with #njwedding"/>
        </a>
        {% endfor %}
    </div>

    <div id="output" class="tweets">
        hello i'm Chanita
    </div><!--id="output" class="tweets"-->


{% endblock page_content%}
